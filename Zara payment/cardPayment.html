<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Process Order - Payment using Card</title>

  <link rel="stylesheet" href="Paymentstyle/cardPayment.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Karla:wght@200;300&family=Mulish:wght@200;400&family=PT+Sans&family=Pacifico&family=Shizuru&display=swap"
    rel="stylesheet" />
</head>

<body>
  <!-- navbar -->
  <nav id="navbar"></nav>

  <div id="bottom">
    <h2>ENTER YOUR CARD DETAILS</h2>
    <img class="img" src="https://static.zara.net/static/images/payment/payment/icon-payment-visa.svg" alt="" />
    <form action="">
      <input type="text" placeholder="CARD NUMBER" />
      <input type="month" placeholder="MONTH" />
      <select name="Year" id="">
        <option value="">Year</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
        <option value="2026">2026</option>
        <option value="2026">2027</option>
        <option value="2028">2028</option>
        <option value="2029">2029</option>
        <option value="2030">2030</option>
      </select> <br>
      <input type="text" placeholder="CARD HOLDER" />
      <input type="text" placeholder="CVV2 SECURITY CODE" />
    </form>
  </div>

  <div id="CONTINUE">
    <div id="pr">
      <div id="price">TOTAL : <span>2,290.00</span></div>
      <button onclick="window.location.href = 'summary.html' ">
        CONTINUE
      </button>
    </div>
  </div>

  <div id="footer"></div>
</body>

</html>

<script src="Paymentscript/cardpayment.js"></script>
